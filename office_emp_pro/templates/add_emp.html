<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add_Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mt-2 mb-2">
            <label for="first_name" class="form-control"><strong>First Name:</strong></label>
            <input type="text" class="form-control" id="first_name" name='first_name' placeholder="Enter First Name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-control"><strong>Last Name:</strong></label>
            <input type="text" class="form-control" id="last_name" name='last_name' placeholder="Enter Last Name">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-control"><strong>Salary:</strong></label>
            <input type="number" name='salary' placeholder="Enter your Salary">
        </div>
        <div class="mb-3">
            <label for="dept" class="form-control"><strong>Department:</strong></label>
            <input type="number" class="form-control" id="dept" name='dept' placeholder="Enter your Department">
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-control"><strong>Role:</strong></label>
            <input type="text" class="form-control" id="role" name='role' placeholder="Enter your Role">
        </div>
        <div class="mb-3">
            <label for="bonus" class="form-control"><strong>Bonus:</strong></label>
            <input type="number" class="form-control" id="bonus" name='bonus' placeholder="Enter your Bonus">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-control"><strong>Phone:</strong></label>
            <input type="number" class="form-control" id="phone" name='phone' placeholder="Enter your Phone">
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
